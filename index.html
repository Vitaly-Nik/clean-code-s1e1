<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="header image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="add-section" id="add-section">
        <label class="add-section__label" for="add-section__input">Add Item</label>
        <div class="add-section__input-wrapper">
          <input id="add-section__input" class="add-section__input input" type="text">
          <button class="add-section__button button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="todo-list list" id="todo-list">
        <li class="list__item">
          <input class="list__input chexbox-input input" type="checkbox">
          <label class="list__label">Pay Bills</label>
          <input class="list__input text-input input" type="text">
          <button class="list__button button edit-button">Edit</button>
          <button class="list__button button delete-button"><img class="list__img img-remove" src="./remove.svg" alt="delete task button"></button>
        </li>
        <li class="list__item list__item_edit">
          <input class="list__input chexbox-input input" type="checkbox">
          <label class="list__label">Go Shopping</label>
          <input class="list__input text-input input" type="text" value="Go Shopping">
          <button class="list__button button edit-button">Save</button>
          <button class="list__button button delete-button"><img class="list__img img-remove" src="./remove.svg" alt="delete task button"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="completed-list list" id="completed-list">
        <li class="list__item">
          <input class="list__input chexbox-input input" type="checkbox" checked>
          <label class="list__label">See the Doctor</label>
          <input class="list__input text-input input" type="text">
          <button class="list__button button edit-button">Edit</button>
          <button class="list__button button delete-button"><img class="list__img img-remove" src="./remove.svg" alt="delete task button"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
  </html>
